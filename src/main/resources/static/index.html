<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot / Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <div id="app" class="p-4 border rounded shadow">
            <h1 class="mb-4">Weather App</h1>
            <input type="text" id="cityInput" class="form-control mb-3" placeholder="Ingrese una ciudad">
            <button id="getWeather" class="btn btn-primary mb-3">Buscar</button>
            <div id="weatherIcon" class="mb-3"></div> <!-- Div para el icono -->
            <div id="weatherResult" class="alert alert-info d-none"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
